<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /*
                특정 숫자가 되는 조합
            */
            function solution(arr){
                let answer=arr;
                let sum=answer.reduce((a, b)=>a+b, 0); //배열의 합계 구하는 법
                //가짜 난쟁이를 찾는 것임, 빼서 100이 되면 걔네가 가짜
                for(let i=0; i<8; i++){
                    for(let j=i+1; j<9; j++){
                        if((sum-(answer[i]+answer[j]))==100){
                            answer.splice(j, 1);
                            answer.splice(i, 1);
                        }
                    }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
