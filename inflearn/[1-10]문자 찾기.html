    <body>
        <script>
            function solution(s, t){
                /*
                    특정 문자열 개수 찾기
                    1. filter
                    2. split
                */
                let answer=0;
                //answer=s.split('').filter(a=>a===t).length;
                answer=s.split(t).length;
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'G'));
        </script>
