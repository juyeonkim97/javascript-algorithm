<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                /*
                    문자열이 대문자인지 확인
                    1. 문자열의 대문자와 비교하기
                    2. 아스키코드 값 이용하기(65~90이 대문자,97~122가 소문자 )
                */       
                let answer=0;
                //answer=s.split('').filter(ch=>ch===ch.toUpperCase()).length;
                answer=s.split('').filter(ch=>ch.charCodeAt()>=65 && ch.charCodeAt()<=90).length;
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
