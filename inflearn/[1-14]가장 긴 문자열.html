<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="", max=Number.MIN_SAFE_INTEGER;
                for(let i=0;i<s.length;i++){
                    if(max<s[i].length) {
                        answer=s[i];
                        max=s[i].length;
                    }
                }
                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
